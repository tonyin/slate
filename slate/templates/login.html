{% extends "base.html" %}

{% block body %}
<h1>Who are you?</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
        My OpenID:<br />
        {{ form.openid(size=80) }}<br />
        {% for error in form.openid.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}<br />
    </p>
    <p>{{ form.remember_me }} Remember Me</p>
    <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
